<!-- task_manager/templates/index.html -->
{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container-lg mt-3 ">
    <h1>{{ title }}</h1>
    <a class="btn btn-primary bg-dark border-dark  mt-3" href="/labels/create/">Create label</a>
    <div class="table-responsive mt-3">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead>
                <tr>
                    <th class="col-1">ID</th>
                    <th class="col-3">{% translate "Name" %}</th>
                    <th class="col-2"></th>
                </tr>
            </thead>
            <tbody>
                {% for label in label_list %}
                <tr>
                    <td>{{ label.id }}</td>
                    <td>{{ label }}</td>
                    <td>
                        <a href="{% url 'update_label' label.id %}">Edit</a>
                        <br>
                        <a href="{% url 'delete_label' label.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
