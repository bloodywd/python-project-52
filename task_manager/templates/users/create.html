<!-- task_manager/templates/index.html -->
{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Registration" %}{% endblock %}

{% block content %}
<div class="container-lg mt-3 ">
    <h1>{% translate "Registration" %}</h1>
    <form class="form-group" method="post">
        {% csrf_token %}
            {% for f in form %}
                <div class="mb-3">
                    <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>
                    {{ f }}
                    <div class="form-text">{{ f.help_text }}</div>
                    <div class="form-error">{{ f.errors }}</div>
                </div>
            {% endfor %}
        <p ><button class="btn btn-primary bg-dark border-dark" type="submit">{% translate "Registration" %}</button></p>
    </form>
</div>
{% endblock %}
