{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container-lg mt-3 ">
    <h1>{{ title }}</h1>
    <form action="{% url 'delete_status' status.id %}" method="post">
        {% csrf_token %}
        <p>Are you sure, you want to delete {{ status }}?</p>
        {% bootstrap_button "Yes, delete" button_type="submit" button_class="btn-primary bg-dark border-dark"%}
    </form>
</div>
{% endblock %}
