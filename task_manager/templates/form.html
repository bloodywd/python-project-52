{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container-lg mt-3 ">
    <h1>{{ title }}</h1>
    <form class="form-group" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_name button_type="submit" button_class="btn-primary bg-dark border-dark"%}
    </form>
</div>
{% endblock %}
